<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cat Landlord - Get the App</title>

  <!-- iOS 스마트 배너 (선택 사항) -->
  <meta name="apple-itunes-app" content="app-id=6748405496">

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Pretendard,sans-serif;margin:0;padding:24px;line-height:1.45}
    .wrap{max-width:560px;margin:0 auto}
    .btn{display:inline-block;padding:12px 16px;margin:6px 6px 0 0;border-radius:10px;border:1px solid #ddd;text-decoration:none}
    .muted{color:#666;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Cat Landlord</h1>
    <p>잠시만요, 스토어로 이동 중이에요...</p>
    <p class="muted">자동으로 이동하지 않으면 아래 버튼을 눌러주세요.</p>
    <p>
      <a id="btn-ios" class="btn" href="#">App Store에서 받기</a>
      <a id="btn-android" class="btn" href="#">Google Play에서 받기</a>
    </p>
  </div>

  <script>
    (function(){
      const iosLink = "https://apps.apple.com/app/id6748405496";
      const androidLink = "https://play.google.com/store/apps/details?id=com.offchancestudio.catlandlord";

      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const isIPad = /iPad/.test(ua) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      const isIPhone = /iPhone/.test(ua);
      const isIPod = /iPod/.test(ua);
      const isIOS = isIPhone || isIPad || isIPod;
      const isAndroid = /Android/i.test(ua);

      // 1초 지연 후 이동 (통계용)
      if (isIOS) setTimeout(()=>location.replace(iosLink), 1200);
      else if (isAndroid) setTimeout(()=>location.replace(androidLink), 1200);

      // 버튼도 수동 클릭용으로 링크 세팅
      document.getElementById("btn-ios").href = iosLink;
      document.getElementById("btn-android").href = androidLink;
    })();
  </script>
</body>
</html>
